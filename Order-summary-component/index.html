<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary Component</title>
</head>
<body>
    
    <div class="container">
        <div class="image">
            <img class="main-image" src="images/illustration-hero.svg" alt="">
        </div>
        <div class="wrap">
            <div class="showcase">
                <h2>Order Summary</h2>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <div class="wrapper">
                <div>
                    <img src="images/icon-music.svg" alt="">
                </div>
                <div>
                    <h3>Annual Plan</h3>
                    <p>$59.99/year</p>
                </div>
                <div>
                    <a href="#">Change</a>
                </div>
            </div>

            <div>
                <button class="btn">Proceed to Payment</button>
                <p class="cancel">Cancel Order</p>
            </div>
        </div>
    </div>

</body>
</html>
